<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand navbar-light mt-1 height">
      <div class="container-fluid">
        <img
          style="height: 60px"
          class="p-2 d-xl-none"
          src="assets/img/mobile-logo.png"
          alt=""
        />
        <img
          class="d-none d-xl-block m-2 mt-2"
          style="height: 28px"
          src="assets/img/logo.svg"
          alt=""
        />
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#">Something else here</a>
            </li>
          </ul>
          <form class="d-flex w-100">
            <div
              class="d-flex justify-content-center align-items-center border w-100"
            >
              <i class="fa-solid fa-magnifying-glass ps-2"></i>
              <!-- searchbar -->
              <input
                style="border: 0; background-color: none"
                class="form-control me-2"
                type="seacrh"
                placeholder="Prova a cercare : lezioni di Laravell"
                aria-label="Search"
              />
            </div>
          </form>
          <!-- icone -->
          <i class="fa-solid fa-bars m-2 d-none d-xl-block"></i>
          <i
            class="fa-sharp fa-solid fa-circle-question m-2 d-none d-xl-block"
          ></i>
          <i class="fa-solid fa-ellipsis-vertical m-2 d-none d-xl-block"></i>
          <i class="fa-solid fa-bell p-2"></i>
        </div>
      </div>
    </nav>
    <!-- sidebar -->
    <section>
      <div
        class="p-3 bg-light h-100 background-image width-12 d-flex flex-column justify-content-between"
      >
        <div>
          <ul class="text-white d-flex flex-column p-2 align-items-center">
            <li class="d-flex mt-2">
              <i class="fa-solid fa-house me-2"></i>
              <h6 class="d-none d-xl-block m-0">Home</h6>
            </li>
            <li class="d-flex mt-4">
              <i class="fa-solid fa-chart-simple me-2"></i>
              <h6 class="d-none d-xl-block m-0">Stats</h6>
            </li>
            <li class="d-flex mt-4">
              <i class="fa-solid fa-signal me-2"></i>
              <h6 class="d-none d-xl-block m-0">Signal</h6>
            </li>
          </ul>
        </div>
        <div class="text-white d-flex justify-content-center">
          <i class="fa-solid fa-gear me-2"></i>
          <h6 class="d-none d-xl-block m-0">Admin</h6>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
